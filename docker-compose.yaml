version: '3.8'

services:
  backend:
    image: semantic-manifest-editor-backend:latest
    container_name: semantic-manifest-editor-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./bls_data.duckdb:/workspaces/bls_data_catalog/bls_data.duckdb:ro
    networks:
      - semantic-manifest-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: semantic-manifest-editor-frontend:latest
    container_name: semantic-manifest-editor-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - semantic-manifest-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  semantic-manifest-network:
    driver: bridge
