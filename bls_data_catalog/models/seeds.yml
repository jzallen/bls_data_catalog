version: 2

seeds:
  - name: us_employment
    description: "US employment statistics from github.com/datasets/employment-us (1941-2025)"
    config:
      column_types:
        year: integer
        population: integer
        labor_force: integer
        population_percent: double
        employed_total: integer
        employed_percent: double
        agrictulture_ratio: integer
        nonagriculture_ratio: integer
        unemployed: integer
        unemployed_percent: double
        not_in_labor: integer
